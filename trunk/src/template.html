<head>
	<link rel="shortcut icon" href="/16_appicon.ico" type="image/x-icon">

	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title><%Title%></title>
	
	<style type="text/css">
		@import url(/Stylesheet.css);
	</style>
	<script type="text/javascript" language="javascript" src="/RefreshScript.js"></script>
	<!-- <script src="/prototype.js" type="text/javascript"></script>
	<script src="/scriptaculous.js?load=effects" type="text/javascript"></script> -->

<body face="Arial, sans-serif">
	<script type="text/javascript" language="javascript" src="/MainScript.js"></script>
	<div id="hourglass" class="hourglassInvisible">
		<table summary="StatusWindow">
			<tr>
				<td><img src="/Loading" alt="loading"></td>
				<td><span id="hourglassText" class="hourglassText">Processing...</span></td></tr></table></div>

						</table>
					</td></tr>
			</table>
		</td></tr>
	<tr>
		<td class="TopBottomBorder2">

			<tr><td height="2"></td></tr>
			<tr><td><%DashboardHeader%></td></tr>
			<tr><td height="2"></td></tr>
		</table>
		</td></tr>

	<tr class="ContentMain">
		<td><%MainContent%>
		</td></tr>

	<tr>
		<td class="Footer" valign="middle" align="right" height="32">
			<span class="Footer">Version <%Version%>&nbsp;&nbsp;&nbsp;</span></td></tr>
    </table>
	&nbsp;
</body>
